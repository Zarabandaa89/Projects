<!-- un campo de entrada esta deshabilitado-->
<!-- an input field is disabled-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>the input disabled attribute</h1>

<p>the disabled attribute specify that an input field 
    should be disabled (unusable and un-clickable):</p>

<form action="/action_page.php">
    <label for="fname">First Name:</label><br>

    <input type="text" id="fname" name="fname" value="Jhon" disabled><br>

    <label for="lname">Last Name:</label><br>

    <input type="text" id="lname" name="lname" value="Doe"><br>
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
