    <h1>The input required attribute</h1>
    <p>the required attribute specify that an input field must be filled out before submitting the form.</p>

    <form action="/action_page.php">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <input type="submit" value="submit">

    <p><strong>Note:</strong>The required attribute of the input tag is not supported in safari prior 10.1</p>
    </form>
