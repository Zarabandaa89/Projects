    <h1>The input autofocus attribute</h1>
    <p>the autofocus attribute specify that the input should automaticaly get focus when the page loads.</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" autofocus><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" autofocus><br><br>
        <input type="submit" value="submit">
    </form>
