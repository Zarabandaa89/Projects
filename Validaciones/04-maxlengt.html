<!--The maximum allowed to write in a field-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>the input maxlength attribute</h1>

<p>the maxlength attribute specify the maximmum an input field 
    should be disabled (unusable and un-clickable):</p>

<form action="/action_page.php">
    <label for="fname">First Name:</label><br>

    <input type="text" id="fname" name="fname" value="Jhon" disabled><br>

    <label for="pin">PIN:</label><br>

    <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
