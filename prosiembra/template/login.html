<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    

    <title>Prosiembra</title>
</head>

<body>
    <div class="wrapper animate__animated animate__zoomIn">
        <form method="post">
            {% csrf_token %}
            <div id="message-box" class="message-box">
                {% if messages%}

                {% for mensaje in messages%}


                {{mensaje}}


                {% endfor%}

                {% endif %}
                <br><br>
            </div>

            <h1 class="animate__animated animate__zoomIn">Bienvenidos a Prosiembra</h1>
           



            <div class="input-box animate__animated animate__zoomIn">
                <input type="text" name="username" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>


            <div class="input-box animate__animated animate__zoomIn">
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>



            <div class="forget animate__animated animate__zoomIn">
                <label><input type="checkbox"> Recordar datos de usuario</label>
                <a href="#">Olvide mi contrsaeña</a>
            </div>



            <button type="submit" class="btn animate__animated animate__zoomIn">Iniciar Sesión</button>
            



            <div class="register-link animate__animated animate__zoomIn">
                <p>¿No tiene una cuenta?<br><a href="register.htmls">Registrarme</a></p>

            </div>
        </form>
    </div>
</body>

</html>
