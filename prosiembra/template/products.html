<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/products.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Prosiembra</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo de la empresa">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'main' %}" title="Inicio">Inicio</a></li>
                <li><a href="{% url 'profile'%}" title="Mi Perfil">Mi Perfil</a></li>
                <li><a href="{% url 'products' %}" title="Productos">Productos</a></li>
            </ul>
        </nav>
        <a href="{% url 'logout' %}" class="btn"><button>Cerrar Sesión</button></a>
    </header>

    <section class="productos">
        <article class="producto">
            <img src="https://prodotti.com.co/wp-content/uploads/2021/05/30-300x300.jpg" alt="Producto Orgánico 1">
            <h2>Pasta Organica </h2>
            <p>Precio: $10.00</p>
            <button>Añadir al carrito</button>
        </article>

        <article class="producto">
            <img src="https://www.cafemesadelossantos.com/wp-content/uploads/2020/04/Miel-envase.jpg" alt="Producto Orgánico 2">
            <h2>Miel organica</h2>
            <p>Precio: $12.00</p>
            <button>Añadir al carrito</button>
        </article>

        <article class="producto">
            <img src="https://escarola.co/wp-content/uploads/2018/02/Arroz-organico-Blanco.jpg">
            <h2>Arroz Organico</h2>
            <p>Precio: $15.00</p>
            <button>Añadir al carrito</button>
        </article>

        <article class="producto">
            <img src="https://www.cafequindio.com.co/wp-content/uploads/2020/04/ORGANICO-GRANO-340-2023.png" alt="Producto Orgánico 4">
            <h2>Cafe Organico </h2>
            <p>Precio: $18.00</p>
            <button>Añadir al carrito</button>
        </article>

        <article class="producto">
            <img src="https://www.elmanjar.com.co/wp-content/uploads/2023/06/chocolatina-organica-coco-301x301.jpeg?x63608" alt="Producto Orgánico 5">
            <h2>chocolatina organica</h2>
            <p>Precio: $20.00</p>
            <button>Añadir al carrito</button>
        </article>

        <article class="producto">
            <img src="https://mimercadosaludable.com/1494-large_default/cacao-en-polvo-sin-azucar-200-gr-organico-equiori.jpg">
            <h2>Cacao en polvo 6</h2>
            <p>Precio: $25.00</p>
            <button>Añadir al carrito</button>
        </article>
    </section>
</body>
</html>

</html>
