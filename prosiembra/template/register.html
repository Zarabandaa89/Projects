<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%  load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Prosiembra</title>


</head>
<body>

    <div class="animate__animated animate__zoomIn registrar">
    <form method="post">
        {% csrf_token %}
        <h1 class="animate__animated animate__zoomIn">Registro Usuario <br>Nuevo</h1>


        <div class="input-contenedor animate__animated animate__zoomIn">
            <i class='bx bxs-user'></i>
            <input type="text" name="name" placeholder="Nombre Completo" required>
        </div>



        <div class="input-contenedor animate__animated animate__zoomIn">
            <i class='bx bxs-envelope'></i>
            <input type="text" name="email" placeholder="Correo Electronico" required>
            </div>


        <div class="input-contenedor animate__animated animate__zoomIn">
            <i class='bx bx-key'></i>
            <input type="password" name="password1" placeholder="Contraseña" required>
        </div>


        <div class="input-contenedor animate__animated animate__zoomIn">
            <i class='bx bx-key'></i>
            <input type="password" name="password2" placeholder="Confirmar Contraseña" required>
        </div>

        
        <input type="submit" value="Registrate" class="button animate__animated animate__zoomIn">
        <div class="login-link animate__animated animate__zoomIn">
        <p>¿Ya tienes una cuenta?<br><a href="login">Iniciar Sesion</a></p>
            </div>
    </div>
    </form>
</body>
</html>
